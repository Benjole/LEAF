# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events
  push:

  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #- uses: actions/checkout@v2

      - name: Install CVMFS
        run: |
          sudo mkdir -p /cvmfs/cms.cern.ch
          wget https://ecsft.cern.ch/dist/cvmfs/cvmfs-release/cvmfs-release-latest_all.deb
          sudo dpkg -i cvmfs-release-latest_all.deb
          rm -f cvmfs-release-latest_all.deb
          sudo apt-get update
          sudo apt-get install cvmfs

      - name: Mount and configure basics
        run: |
          sudo mkdir -p /cvmfs/cvmfs-config.cern.ch
          sudo mount -t cvmfs cvmfs-config.cern.ch /cvmfs/cvmfs-config.cern.ch
          sudo touch /etc/cvmfs/default.local
          echo CVMFS_REPOSITORIES=cms.cern.ch | sudo tee /etc/cvmfs/default.local
          echo CVMFS_CLIENT_PROFILE=single | sudo tee /etc/cvmfs/default.local

      - name: Mount cms.cern.ch and check contents
        run: |
          sudo mount -t cvmfs cms.cern.ch /cvmfs/cms.cern.ch
          ls -1 /cvmfs/cms.cern.ch/

      - name: Set up environment to install LEAF
        run: |
          export SCRAM_ARCH=slc7_amd64_gcc700
          source /cvmfs/cms.cern.ch/cmsset_default.sh

      - name: Download get_leaf.sh
        run: wget https://raw.githubusercontent.com/reimersa/LEAF/master/get_leaf.sh

      - name: Get and install LEAF
        run: source get_leaf.sh